server {
  listen 443 ssl;

  # if this block is included, it will be encrypted
  ssl_certificate_by_lua_block {
    auto_ssl:ssl_certificate()
  }

  server_name dnt.gitdeploy.xyz;

  location / {
    proxy_pass http://dnt:5000/;
    proxy_read_timeout 1800;
  }
}

